<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <title>train ticket form</title>
</head>

<body>

    <section class="container data">
        <h1 class="text-center m-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row">
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">
                    <h3>Nome cognome</h3>
                    <input id="fullname" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">
                    <h3>Distanza</h3>
                    <input id="distance" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">
                    <h3>fascia et√†</h3>
                    <select name="" id="age">
                        <option value="0.8">minorenne</option>
                        <option value="1">maggiorenne</option>
                        <option value="0.6">over</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center btn_gap m-4 ">
            <button id="btn_generate">Genera</button>
            <button id="btn_delete">Annulla</button>
        </div>
    </section>

    <section id="details" class="container mt-5 d-none">
        <h2 class="text-center mt-5">DETTAGLIO BIGLEITTO</h2>
        <div id="minorenni_img" class="details_img m-auto d-none">
            <img src="imgs/frodo.gif" class="img-fluid" alt="">
        </div>
        <div id="maggiorenni_img" class="details_img m-auto" >
            <img src="imgs/aragorn.webp" class="img-fluid" alt="">
        </div>
        <div id="over_img" class="details_img m-auto">
            <img src="imgs/gandalf.gif" class="img-fluid" alt="">
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col-4">
                <div class="text-center bkg_name">
                    <h3>Nome Passeggero</h3>
                    <div id="name" class="fs-3"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="text-center">
                    <h3>Offerta</h3>
                    <div id="type" class="fs-4"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="text-center">
                    <h3>Carrozza</h3>
                    <div id="cab" class="fs-4"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="text-center">
                    <h3>Codice CP</h3>
                    <div id="code" class="fs-4"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="text-center">
                    <h3>Costo Biglietto</h3>
                    <div id="price" class="fs-4"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
